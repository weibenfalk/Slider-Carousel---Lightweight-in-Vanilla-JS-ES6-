<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Slider</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
</head>

<body>
  <div id="wbn-slider">
      <div class="wbn-slide">
        <img src="img/slide1.png" />
        <div class="wbn-overlay-text">
          <span class="wbn-header">STAR WARS TESTING</span>
          <span class="wbn-text">
            Fusce pellentesque dui blandit, tristique lectus id, pulvinar lacus.
            Suspendisse potenti. Aliquam in varius magna. Sed eleifend suscipit eros, non consectetur
            enim varius quis. Sed semper semper lacus nec porttitor.
          </span>
        </div>
      </div>
      <div class="wbn-slide"><img src="img/slide2.png" /></div>
      <div class="wbn-slide"><img src="img/slide3.png" /></div>
      <div class="wbn-slide active"><img src="img/slide4.png" /></div>
      <div class="wbn-slide"><img src="img/slide5.png" /></div>
      <div class="wbn-slide"><img src="img/slide6.png" /></div>
      <div class="wbn-slide"><img src="img/slide7.png" /></div>
      <div class="wbn-slide"><img src="img/slide8.png" /></div>

    <div class="wbn-slider-btn-wrapper left">
        <div class="wbn-slider-back-btn">
            <span>◀</span>
        </div>
    </div>

    <div class="wbn-slider-btn-wrapper right">
        <div class="wbn-slider-next-btn">
            <span>▶</span>
        </div>
    </div>
  </div>
  <!-- Import the Slider -->
  <script src="src/wbn-slider.js"></script>
</body>
</html>
